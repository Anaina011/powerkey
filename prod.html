<style>
    
.product-container {
    padding: 20px;
    /* Add padding to the container */
    margin: 0 auto;
    /* Center the container */
    max-width: 1200px;
    /* Set a max-width to limit the container's width */
}

.product-row {
    margin-bottom: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    /* Adjust for even spacing */
}

.product-card {
    position: relative;
    border: 1px solid #ddd;
    border-top-left-radius: 3.5rem;
    border-bottom-right-radius: 4rem;
    overflow: hidden;
    transition: transform 0.3s, background-color 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: white;
    width: 28%;
    /* Further reduce the width to ensure all cards fit */
    margin: 0 10px;
    padding: 10px;
    /* Add padding */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.product-card img {
    width: 100%;
    height: auto;
    display: block;
}

.product-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    transition: opacity 0.3s;
}

.product-name {
    font-size: 1.4em;
    /* Adjust font size */
    margin: 10px 0;
    /* Adjust margin */
    text-align: center;
    color: var(--theme_color2);
    font-weight: 600;
}

.home-slide-button1 {
    text-align: center;
    margin-bottom: 10px;
    /* Adjust margin */
}

.home-slide-button1 button {
    font-size: 1em;
    /* Adjust font size */
    padding: 10px 20px;
    /* Adjust padding */
}

/* Hidden product details */
.hidden-product-info {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    /* Darker background for better visibility */
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    /* Align text to the left */
    transform: translateY(100%);
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    opacity: 0;
    visibility: hidden;
}

.product-card:hover .hidden-product-info {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
}

.product-card:hover .product-name {
    color: var(--theme_color3);
    font-size: 190%;
    margin-left: 5%;
}

.product-card:hover .home-slide-button1 {
    margin-left: 12%
}

.product-details {
    text-align: left;
    /* Align text to the left */
    margin: 5%;
    padding: 0;
    list-style-type: disc;
    /* Add bullet points */
    font-size: 100%;
}

.product-details li {
    margin-bottom: 5px;
    margin-left: 30px;
    /* Indent bullet points */
    line-height: 1.5;
}

/* Hide product name and button on hover */
.product-card:hover .product-info {
    opacity: 0;
}

.product-card img {
    transition: opacity 0.3s;
}

/* Ensure the image stays in the background on hover */
.product-card:hover img {
    opacity: 0.3;
}

/* Button styles */
.home-slide-button1 button {
    font-size: 1.2em;
    background-image: var(--dark_bottom);
    color: #fff;
    border: none;
    border-top-right-radius: 0.8rem;
    cursor: pointer;
    transition: 0.4s;
    padding: 10px 20px;
    position: relative;
    margin-bottom: 8%;
}

.home-slide-button1 button i {
    margin-left: 5px;
}

.home-slide-button1 button i::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 60%;
    height: 2px;
    width: 0;
    background-color: #fff;
    transition: width 0.3s, left 0.3s;
    transform: translateY(-50%);
}

.home-slide-button1 button:hover i::after {
    width: 20px;
    left: 75%;
}

.home-slide-button1 a {
    text-decoration: none;
}

.home-slide-button1:hover.home-slide-button1 a {
    text-decoration: none;
}

.home-slide-button1 button {
    --primary-color: linear-gradient(to top, #E62B00, #E25D00);
    --secondary-color: #ffffff;
    --hover-color: #eceff2;
    --arrow-width: 20px;
    --arrow-stroke: 2px;
    box-sizing: border-box;
    border: 0;
    border-top-right-radius: 1.5rem;
    color: var(--secondary-color);
    padding: 1em 1.5em;
    background: var(--primary-color);
    display: flex;
    transition: 0.4s;
    align-items: center;
    gap: 0.6em;
    font-weight: 400;
    font-size: 120%;
}

.home-slide-button1 button .arrow-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: max-content;
}

.home-slide-button1 button .arrow {
    margin-top: 0px;
    width: var(--arrow-width);
    background: var(--primary-color);
    height: 2px;
    position: relative;
    transition: 0.2s;
}

.home-slide-button1 button .arrow::before {
    content: "";
    box-sizing: border-box;
    position: absolute;
    border: solid var(--secondary-color);
    border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
    display: inline-block;
    top: -5px;
    right: 3px;
    transition: 0.2s;
    padding: 5px;
    transform: rotate(-45deg);
}

.home-slide-button1 button:hover .arrow {
    background: var(--secondary-color);
}

.home-slide-button1 button:hover .arrow:before {
    right: 0;
}

.slick-prev:before,
.slick-next:before {
    color: black;
}

.product-container .slick-track {
    height: max-content;
}





.pagination-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    margin-bottom: 20px;
}

.pagination-button {
    background-color: white;
    color: black;
    border: 1px solid #ddd;
    border-radius: 3px;
    padding: 10px 15px;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.pagination-button:hover {
    background-color: #E62B00;
}

.pagination-button.active {
    background-color: #E62B00;
    color: white;
    border: 1px solid #8f8b8b;
}

}

    <script>
        function includeHTML(filePath, targetElement) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', filePath, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    targetElement.insertAdjacentHTML('beforebegin', xhr.responseText);
                }
            };
            xhr.send();
        }
        var headerPath = 'header.html';
        var footerPath = 'footer.html';
        var headerContainer = document.getElementById('header-container');
        includeHTML(headerPath, headerContainer);

        var xhrFooter = new XMLHttpRequest();
        xhrFooter.open('GET', footerPath, true);
        xhrFooter.onreadystatechange = function () {
            if (xhrFooter.readyState === 4 && xhrFooter.status === 200) {
                document.body.insertAdjacentHTML('beforeend', xhrFooter.responseText);
            }
        };
        xhrFooter.send();
    </script>
